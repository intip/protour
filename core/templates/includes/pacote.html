{% load thumbnail %}
<div class="row">
  {% if pacote.imagem %}
  <div class="imagem-pacote">
    <a href="{% url 'core:detalhes' slug=pacote.slug %}"><img class="img-responsive" src="{% thumbnail pacote.imagem 848x250 crop %}"></a>
  </div>
  {% endif %}
</div>
<div class="row infos">
  <div class="col-md-5">
    <h3><a href="{% url 'core:detalhes' slug=pacote.slug %}">{{ pacote.titulo }}</a></h3>
    {% if pacote.resumo %}
    <p><a href="{% url 'core:detalhes' slug=pacote.slug %}">{{ pacote.resumo }}</a></p>
    {% endif %}
  </div>
  <div class="col-md-3 precos">
    <p class="de">De R$ {{ pacote.preco_de }}</p>
    <p class="por">Por: R$ <span>{{ pacote.preco_por }}</span></p>
  </div>
  <div class="col-md-2">
    <div class="desconto">
      Desconto
      <div class="valor">{{ pacote.desconto }}%</div>
    </div>
  </div>
  <div class="col-md-2">
    <a href="{% url 'core:detalhes' slug=pacote.slug %}" class="btn btn-primary detalhes">Ver Detalhes</a>
  </div>
</div>
