{% load thumbnail %}
<div class="row">
  {% if pacote.imagem %}
  <div class="imagem-pacote">
    <a href="{% url 'core:detalhes' slug=pacote.slug %}"><img class="img-responsive" src="{% thumbnail pacote.imagem 848x250 crop %}"></a>
    <div class="titulo-local">
      <h3><a href="{% url 'core:detalhes' slug=pacote.slug %}">{{ pacote.titulo }}</a></h3>
      <h4><i class="sprite small-marker"></i> {{ pacote.destino }}</h4>
    </div>
  </div>
  {% endif %}
</div>
<div class="row infos">
  <div class="col-md-5 description">
    {% if pacote.resumo %}
    <div class="row">
      <div class="col-md-12">
        <p>{{ pacote.resumo }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <i class="icon carinha pull-left"></i> 2 pessoas
      </div>
      <div class="col-md-6">
        <i class="icon solzinho pull-left"></i> 5 di√°rias
      </div>
    </div>
    {% endif %}
  </div>
  <div class="col-md-3 precos">
    <p class="de">De R$ {{ pacote.preco_de }}</p>
    <p class="por">Por: R$ <span>{{ pacote.preco_por }}</span></p>
  </div>
  <div class="col-md-2">
    <div class="desconto">
      Desconto
      <div class="valor">{{ pacote.desconto }}%</div>
    </div>
  </div>
  <div class="col-md-2">
    <a href="{% url 'core:detalhes' slug=pacote.slug %}" class="btn btn-primary detalhes">Ver Detalhes</a>
  </div>
</div>
